<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acertijo #4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styleacertijo4.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex p-2 row align-items-center justify-content-center">
            <h2 id ="bienvenida">
                Bienvenido: Usuario
                <br>
                Acertijo #4
            </h2>
                <p>Muchos acertijos por hoy, descansa; a veces las respuestas suelen llegar cuando el problema no est√° presente.</p>
        </div>
        <br>
        <div id="submitdiv" class="d-flex p-2 row align-items-center justify-content-center">
            <input class="form-control" type="text" placeholder="Respuesta">
            <button type="button" id="submit_button" class="btn btn-dark">Submit</button>
        </div>
    </div>
</body>
<!-- The script tag needs to have the module type -->
<script type="module">
	// The source code can be in other file and use the src attribute in the tag


	import init, {check} from "./pkg/puzzle_checker.js";

	document.querySelector("#submit_button").addEventListener('click', () => {
		let input = document.querySelector("#submit_input")
		if (input.value != "") {
			init()
				.then(() => {
					check(input.value)
				});
		} else {
			// Handle no input
		}
	})
</script>
</html>
