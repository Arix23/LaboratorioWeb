        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">

                    <div class="form-group">

                    <input type="email" class="form-control span6 input-large" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu correo para iniciar sesión">
                    </div>
                    <div class="form-group">

<script>
    var p;

    document.getElementById("submit_button").onclick = function () {
        location.href = "acertijo1.html";
        //console.log(this.form.controls['exampleInputEmail1'].value);
        setCookie("user",document.getElementById("exampleInputEmail1").value,100);
        setCookie("page","1",100);
        p = true;
    };

    //SERVICE WORKER REGISTRATION 
    if (!('serviceWorker' in navigator)){
        console.log('Service Workers no soportados');
    }

    navigator.serviceWorker.register(
        '/SW.js'
    ).then(function(registration){
        console.log('SW registrado, su Scope es:', registration.scope)
    }
    );

    //SW Scope
    navigator.serviceWorker.register(
        'SW.js'
    )

    //SW Install
    self.addEventListener('install',function(event){
        //return caches.match('offline.html');
    })

    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";   
    }

    window.onload = function(){
        var page = getCookie("page");
        console.log(page);
        if(p){
            window.location.href = "acertijo"+page+".html";
            console.log("acertijo"+page+".html");
        }
    };

</script>
