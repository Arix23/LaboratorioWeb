<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Acertijo #1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styleacertijo1.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex p-2 row align-items-center justify-content-center">
            <h2 id ="bienvenida">
                Bienvenido: Usuario
                <br>
                Acertijo #1
            </h2>
            
            <div class="col align-self-center d-flex justify-content-center">
                <img src="/assets/contra.png" alt="Contra videogame characters">
            </div>
            <div class="col align-self-center d-flex justify-content-center">
                <p>¿Crees tener lo necesario para resolver estos acertijos? Vas a necesitar estar bien preparado y tener muchas vidas</p>
            </div>
        </div>
        <div class ="row" id ="Nesbuttons">
            <div class="btn-group" role="group" aria-label="NES Buttons">
                <button type="button" class="btn btn-dark" onclick="button_Up()">Up</button>
                <button type="button" class="btn btn-dark"onclick="button_Right()">Right</button>
                <button type="button" class="btn btn-dark"onclick="button_Down()">Down</button>
                <button type="button" class="btn btn-dark"onclick="button_Left()">Left</button>
                <button type="button" class="btn btn-danger"onclick="button_B()">B</button>
                <button type="button" class="btn btn-success"onclick="button_A()">A</button>
                <button type="button" class="btn btn-light"onclick="button_Select()">Select</button>
                <a href="acertijo2.html">
                <button type="button" id="submit_button" class="btn btn-dark">Start</button>
                </a>
            </div>
        </div>
        <div class="row">
            <form>
                <div class="form-group row">
                    <input class="form-control" id="result" type="text" placeholder="Sequence of Buttons" readonly>
                </div>
              </form>
        </div>
    </div>
</body>
<script>
    function button_Up() {
        document.getElementById("result").value+= '↑';
    }
    function button_Down() {
        document.getElementById("result").value+= '↓';
    }
    function button_Left() {
        document.getElementById("result").value+= '←';
    }
    function button_Right() {
        document.getElementById("result").value+= '→';
    }
    function button_A() {
        document.getElementById("result").value+= 'A';
    }
    function button_B() {
        document.getElementById("result").value+= 'B';
    }
    function button_Select() {
        document.getElementById("result").value+= 'SELECT';
    }
</script>
<!-- The script tag needs to have the module type -->
<script type="module">
	// The source code can be in other file and use the src attribute in the tag


	import init, {check} from "./pkg/puzzle_checker.js";

	document.querySelector("#submit_button").addEventListener('click', () => {
		let input = document.querySelector("#submit_input")
		if (input.value != "") {
			init()
				.then(() => {
					check(input.value)
				});
		} else {
			// Handle no input
		}
	})
</script>
</html>
