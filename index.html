<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">

          <img src="/assets/piña.png" width="30" height="30" class="d-inline-block align-top" alt="">

    <div class="container">

            <div class="col d-flex align-items-center justify-content-center">

                    Inicia Sesión
                </h2>
            </div>
        </div>
        <div class="row">

                    <div class="form-group">

                    <input type="email" class="form-control span6 input-large" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribe tu correo para iniciar sesión">

                    <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control input-large" id="exampleInputPassword1" placeholder="Escribe tu contraseña para iniciar sesión">
                    </div>
                    <button type="button" id="submit_button" class="btn btn-primary">Iniciar Sesión</button>
                    <button type="button" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div> 
</body>

    document.getElementById("submit_button").onclick = function () {
